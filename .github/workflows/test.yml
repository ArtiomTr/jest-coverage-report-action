name: Coverage

on:
    pull_request:
        paths-ignore:
            - 'docs/**'
    workflow_dispatch:

jobs:
    coverage:
        runs-on: ubuntu-latest
        name: Coverage report
        steps:
            - name: Checkout
              uses: actions/checkout@v1
            - name: Test coverage
              uses: ./ # Uses an action in the root directory
              with:
                  github-token: ${{ secrets.BOT_TOKEN }}
                  annotations: failed-tests
