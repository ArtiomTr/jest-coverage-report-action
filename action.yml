name: 'jest-coverage-report-action'
description: 'Reports total jest coverage'
author: 'Artiom Tretjakovas <artiom.tretjakovas2@gmail.com>'
branding:
    icon: 'activity'
    color: 'green'
inputs:
    github_token:
        required: true
        description: 'A github access token'
    test_script:
        required: false
        description: 'A custom npm script to test'
        default: npx jest --silent --coverage --coverageReporters="text" --coverageReporters="text-summary"
    threshold:
        required: false
        description: 'Coverage threshold. If total line coverage is less than threshold, PR will be rejected'
runs:
    using: 'docker'
    image: 'Dockerfile'
    args:
        - ${{ inputs.github_token }}
        - ${{ inputs.test_script }}
        - ${{ inputs.directory }}
        - ${{ inputs.threshold }}
